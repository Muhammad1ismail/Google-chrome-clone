<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul class="links">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="images/dotmenu.png" alt="" class="dotmenu"></a></li>
            <li><a href="#"><img src="images/mailimg.jpg" alt="" class="mailimg"></a></li>
        </ul>
    </nav>

    <main>
        <div class="google-img">
            <img src="images/googleimg.png" alt="" class="googleimg">
        </div>

        <form action="#">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="input-div">
               <input type="text" placeholder="search Google or type an URL ">
            </div>
            <button class="mouth-piece">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </form>

        <div class="shortcut">
            <div class="youtube">
                <div class="logo">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <p>Youtube</p>
            </div>
            <div class="add-shortcut">
                <div class="logo">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Add shortcut</p>
            </div>
        </div>
    </main>

    
    


    <script src="script.js"></script>
</body>
</html>
